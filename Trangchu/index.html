<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="body-wrapper">
        <!--header-->
        <header class="header">
            <div class="header-left">
                <div class="icons">
                    <button id="header-menu" class="btn header-menu">
                        <img src="./img/menu.svg" alt="" class="btn-icon">
                    </button>
                </div>
                <a href="#" class="header-logo">
                    <img src="./img/logo_gmail_lockup_default_1x_r2.png" alt="Gmail">
                </a>
            </div>
            <form class="header-search" action="">
                <div class="icons">
                    <button class="btn">
                        <img src="./img/search.svg" alt="" class="btn-icon">
                    </button>
                </div>    
                <input type="search" class="header-search-input" placeholder="Tìm kiếm trong thư">
                <div class="icons">
                    <button class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"></path></svg>
                    </button>
                </div>
            </form>
            <div class="header-right">
                <div class="icons">
                    <button class="btn">
                        <img src="./img/help.svg" alt="" class="btn-icon">
                    </button>
                </div>
                <div class="icons">
                    <button class="btn">
                        <img src="./img/settings.svg" alt="" class="btn-icon">
                    </button>
                </div>
                <div class="icons">
                    <button class="btn">
                        <img src="./img/apps.svg" alt="" class="btn-icon">
                    </button>
                </div>
                <div class="icons">
                    <button id="header-user" class="btn">
                        <img src="./img/user.png" alt="" class="btn-icon icon-user">
                    </button>
                </div>
            </div>
        </header>
        <!--left-->
        <section class="left">
            <div class="left-sidebar">
                <button class="sidebar-btn">
                    <img src="./img/create.png" alt="" class="sidebar-btn-create-icon">
                    <span class="sider-bar-create-title">Soạn thư</span>
                </button>
            </div>
            <div class="left-siderbar-label">
                <ul class="labels category-item-list">
                    <li class="categoty-item category-item-acive">
                        <div>
                            <svg class="category-item-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 3H4.99c-1.11 0-1.98.89-1.98 2L3 19c0 1.1.88 2 1.99 2H19c1.1 0 2-.9 2-2V5c0-1.11-.9-2-2-2zm0 12h-4c0 1.66-1.35 3-3 3s-3-1.34-3-3H4.99V5H19v10z"/></svg>
                            <span class="category-item-title">Hộp thư đến</span>
                        </div>
                        <span class="category-item-number">400</span>
                    </li>
                    <li class="categoty-item">
                        <div>
                            <svg class="category-item-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                            <span class="category-item-title">Có gắn dấu sao</span>
                        </div>
                        <span class="category-item-number">5</span>
                    </li>
                    <li class="categoty-item">
                        <div>
                            <svg class="category-item-icon" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M11.99,2C6.47,2,2,6.48,2,12s4.47,10,9.99,10C17.52,22,22,17.52,22,12S17.52,2,11.99,2z M15.29,16.71L11,12.41V7h2v4.59 l3.71,3.71L15.29,16.71z"/></g></svg>
                            <span class="category-item-title">Đã tạm ẩn</span>
                        </div>
                    </li>
                    <li class="categoty-item">
                        <div>
                            <svg class="category-item-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                            <span class="category-item-title">Đã gửi</span>
                        </div>
                    </li>
                    <li class="categoty-item">
                        <div>
                            <svg class="category-item-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z"/></svg>
                            <span class="category-item-title">Thư nháp</span>
                        </div>
                        <span class="category-item-number">4</span>
                    </li>
                    <li class="categoty-item">
                        <div>
                            <img src="./img/trash.png" alt="" class="category-item-icon">
                            <span class="category-item-title">Trash</span>
                        </div>
                        <span class="category-item-number">48</span>
                    </li>
                    <li class="categoty-item">
                        <div>
                            <img src="./img/trash.png" alt="" class="category-item-icon">
                            <span class="category-item-title">Unwanted</span>
                        </div>
                    </li>
                    <ul class="category-item category-item-sub">
                        <div>
                          <svg class="category-item-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
                          <span class="category-item-title">Danh sách mở rộng</span>
                        </div>
                    </ul>
                </ul>
            </div>
            <div class="left-sidebar-connect">
                <div class="meets">

                </div>
            </div>
        </section>
    </div>
</body>
</html>
