<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <div id="btn1" class="header-logo-1">
                    <i class="header-logo-icon-1 fas fa-bars"></i>
                </div>
                <div class="header-logo-2">
                    <a href="" class="header-logo-link">
                        <img class="gb_rc"
                            src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png"
                            srcset="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png 1x, https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r2.png 2x "
                            alt="" aria-hidden="true" style="width:109px;height:40px">
                    </a>
                </div>
            </div>
            <div class="header-search">
                <div class="header-search-1">
                    <div class="header-search-2">
                        <i class="header-search-icon fas fa-search"></i>
                    </div>
                    <input type="text" class="header-search-input" placeholder="Tìm Kiếm">
                </div>
            </div>
            <div class="header-sing-in">
                <div class="header-sing-in-menu">
                    <i class="header-menu-logo fas fa-th"></i>
                </div>
                <div class="header-sing-in-set">
                    <i class="header-set-logo fas fa-ellipsis-v"></i>
                </div>
                <div class="header-sing-in-1">
                    <i class="header-sing-in-icon far fa-user-circle"></i>
                    <div class="sign-in">Admin</div>
                </div>
            </div>
        </div>
        <div id="sidebar" class="sidebar">
            <div class="sidebar-list">
                <div class="sidebar-list-item">
                    <a class="sidebar-list-item-link">
                        <i class="sidebar-icon fas fa-house-user"></i>
                        <p class="sidebar-title">Tổng quan</p>
                    </a>
                </div>
                <div id="tk" class="sidebar-list-item">
                    <a class="sidebar-list-item-link">
                        <i class="sidebar-icon far fa-compass"></i>
                        <p class="sidebar-title">Tài khoản</p>
                    </a>
                </div>
                <div id="click-tk1" class=" sidebar-list-item sidebar-list-item-no sidebar-list-item-mini">
                    <a class="sidebar-list-item-link">
                        <p class="sidebar-title">Quyền quản trị</p>
                    </a>
                </div>
                <div id="click-tk2" class="click-tk sidebar-list-item sidebar-list-item-no sidebar-list-item-mini">
                    <a class="sidebar-list-item-link">
                        <p class="sidebar-title">Người dùng</p>
                    </a>
                </div>

            </div>
        </div>
        <div class="content">
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
